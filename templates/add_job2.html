{% extends 'layout/base.html' %}

{% block css %}
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .box {
            max-width: 600px;
            padding: 20px;
            background: white;
            margin: 0 auto;
            margin-top: 50px;
            box-shadow: 4px 3px 5px wheat;
            border-radius: 10px;
        }

        .small {
            font-size: 20px;
        }
        .form_container{
            margin: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
            gap: 20px;
        }
        .form_control{
            display: flex;
            flex-direction: column;
        }
        label{
            margin-bottom: 5px;
            font-size: 15px;
        }
        input, select, textarea{
            padding: 6px 10px;
            border: 1px solid black;
            border-radius: 4px;
            font-size: 15px;
        }
        input:focus{
            outline-color: red;
        }
        .button_container{
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }
        button{
            background-color: blue;
            border: transparent solid 5px;
            padding: 5px 10px;
            color: white;
            border-radius: 8px;
            transition: 0.3s ease-in;
        }
        button:hover{
            background: red;
            border: 4px solid blue;
            color: black;
            transition: o.3s ease-out;
            cursor: pointer;

        }
        .textarea_control{
            grid-column: 1 / span 2;
        }
        .textarea_control textarea{
            width: 100%;
        }
        @media(max-width: 460px){
            .textarea_control{
            grid-column: 1 / span 1;
        }
        }
    </style>
{% endblock %}
{% block content %}
    <div class="container">
        <div class="box">
            <h1> Job Application
                <span class="small">(web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input id="first_name" name="first_name" placeholder="Enter First Name">

                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input id="last_name" name="last_name" placeholder="Enter Last Name">

                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter Email">

                    </div>
                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select id="job_role" name="job_role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="backend">Backend Developer</option>
                        </select>

                    </div>
                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="50" row="4" placeholder="Enter address"></textarea>

                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input id="city" name="city" placeholder="Enter City Name">

                    </div>
                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode">

                    </div>
                    <div class="form_control">
                        <label for="date">Date</label>
                        <input value="2022-12-03" type="date" id="date" name="date">

                    </div>
                    <div class="form_control">
                        <label for="upload">Upload Your CV</label>
                        <input type="file" id="upload" name="upload">

                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
