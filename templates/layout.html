<!DOCTYPE html>
<html lang="en-US">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="/static/favicon.ico" rel="icon">
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Career Catalyst: {% block title %}{% endblock %}</title>
    <!-- Add any other meta tags or stylesheets you need -->
</head>
<body>

<header>
    <div class="back_navbar">
        <nav>
            <div class="container-fluid">
                <a class="navbar_menu"><i class="fas fa-bars"></i></a>
                <a class="navbar_brand" href="/"><span class="blue">Naukri</span><span class="white">LinkHub</span></a>
            </div>
        </nav>
    </div>
</header>

<div class="drop_menu">
    <div>
        <button class="close_menu">&lt; CLOSE MENU</button>
    </div>
    <br>
    <div class="menu_list">
        <div class="column">
            <li><a href="/aad_resume">ADD RESUME</a></li>
            <li><a href="/add/job">ADD JOB</a></li>

        </div>
    </div>
    <div class="menu_list">
        <div class="column">
            <li><a href="/login">LOGIN</a></li>
            <li><a href="/register">REGISTER</a></li>
            <li><a href="/settings">Settings</a></li>
        </div>
    </div>
</div>
<div class="darkin_kayn"></div>
<main>
    {% block main %}{% endblock %}
</main>
<script>
    var dropMenu = document.querySelector('.drop_menu');
    var openButton = document.querySelector('.navbar_menu');
    var closeButton = document.querySelector('.close_menu');
    var darkBackground = document.querySelector('.darkin_kayn');
    var isOpen = false;

    function toggleMenu() {
        isOpen = !isOpen;
        dropMenu.classList.toggle('open', isOpen);
        darkBackground.classList.toggle('open', isOpen);
    }

    openButton.addEventListener('click', toggleMenu);
    closeButton.addEventListener('click', toggleMenu);
    darkBackground.addEventListener('click', toggleMenu);
</script>
</body>
</html>
